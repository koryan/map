<!DOCTYPE html>
<html>
<head>
	<title>geoDataVisualiser 6.0</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
    <link rel="icon" href="img/favicons/map.ico" type="image/x-icon"/>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  	<script src="scripts/table2csv.js"></script>
  	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
  	<script src="http://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

    <script src="scripts/app.js"></script>

    <script src="scripts/leaflet.measure.js"></script>


    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/leaflet.measure.css">

    
</head>
<body>

<div id='map' class='loading'></div><div id='controls'>
	<table class='controls'>
		<caption>Параметр<span id='putIvansNumber'>ы</span>
		</caption>
		<tr>
			<td>Абонент</td>
			<td><input type='phone' id='msisdn' >
		</tr>
		<tr class="datetime">
			<td>Дата&nbsp;и время&nbsp;с</td>
			<td>
				<input id='fromDate' name="Date" type="text" />
				<input id='fromTime' name="fromTime" type="text" />
			</td>
		</tr>
		<tr class="datetime">
			<td>Дата&nbsp;и время&nbsp;по</td>
			<td>
				<input id='tillDate' name="tillDate" type="text" />
				<input id='tillTime' name="tillTime" type="text" />
			</td>
		</tr>
		<tr>
			<td colspan="2" class='buttons'>
				
				
				<button id='raw'  title='Сырые данные'>
					<smallLoader></smallLoader>
					<noData title='Нет данных'></noData>
					<span><img alt="Сырые данные" src='./img/raw.png'></span>
				</button>
				<button id='processed' title='Обработанные данные'>
					<smallLoader></smallLoader>
					<noData title='Нет данных'></noData>
					<span><img alt="Обработанные данные" src='./img/ai.png'></span>
				</button>
				<button id='live' title='Акутальная геопозиция'>
					<smallLoader></smallLoader>
					<noData title='Нет данных'></noData>
					<span><img alt="Акутальная геопозиция" src='./img/pointer.png'></span>
				</button>
				<button id='last' title='Последняя геопозиция'>
					<smallLoader></smallLoader>
					<noData title='Нет данных'></noData>
					<span><img alt="Последняя геопозиция" src='./img/clock.png'></span>
				</button>
				<br />
				<button id='geozones'  title='Геозоны'>
					<smallLoader></smallLoader>
					<noData title='Нет данных'></noData>
					<span><img alt="Геозоны" src='./img/geozone.png'></span>
				</button>
				<button id='cellTowers' correctTitle="Сотовые вышки" wrongTitle="Сотовые вышки (приблизьте карту)">
					<smallLoader></smallLoader>
					<noData title='Нет данных'></noData>
					<span><img alt="Вышки" src='./img/cellTower.png'></span>
				</button><br />
				<button class='csv' id='labelForCsv' title='Загрузить CSV' ><label for='csv'><img alt="Загрузить CSV" src='./img/csv.png' /></label></button>
				<button id='clear' title='Очистить карту'>
					<img alt="Очистить карту" src="./img/eraser.png">
				</button>
				
				
				
				<input type='file' id='csv' accept='.csv' onchange='openCsv(event)'>
				

			</td>
		</tr>
	</table>
	<div id='info'></div>
	<div id='pointInfo'><i>Click on point to get it data</i></div>
	
</div><div id='errors'></div>
</body>
</html>
