<!DOCTYPE html>
<html>
<head>
	
	<title>Мапа</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
  	<script src="http://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

  	<script src="colors.json"></script>
    <script src="scripts.js"></script>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css" />

    
</head>
<body>

<div id='map'></div><div id='controls'>
	<table>
		<caption>Параметры</caption>
		<tr>
			<td>Абонент</td>
			<td><input type='phone' id='msisdn' >
		</tr>
		<tr class="datetime">
			<td>Дата и время с</td>
			<td>
				<input id='fromDate' name="Date" type="text" />
				<input id='fromTime' name="fromTime" type="text" />
			</td>
		</tr>
		<tr class="datetime">
			<td>Дата и время по</td>
			<td>
				<input id='tillDate' name="tillDate" type="text" />
				<input id='tillTime' name="tillTime" type="text" />
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<dataTypeSelector>
					<label>
						<smallLoader id="rawLoader"></smallLoader>
						<input type='checkbox' id='rawDataCheck' name='dataTypeRaw' checked='checked'>
						<span>Raw data</span>
					</label>
					<label>
						<smallLoader id="processedLoader"></smallLoader>
						<input type='checkbox' id='processedDataCheck' name='dataTypeProcess' checked='checked'>
						<span>Processed</span>
					</label>
					<label>
						<smallLoader id="liveLoader"></smallLoader>
						<input type='checkbox' id='liveDataCheck' name='dataTypeLive'  checked='checked' />
						<noData id="liveNoData" title='Нет данных'></noData>
						<span>Live data</span>
					</label>
					<label>
						<smallLoader id="lastLoader"></smallLoader>
						<input type='checkbox' id='lastDataCheck' name='dataTypeLast'  checked='checked' />
						<noData id="lastNoData" title='Нет данных'></noData>
						<span>Live data</span>
					</label>
				</dataTypeSelector>	
			</td>
		</tr>
		<tr>
			<td colspan="2" class='buttons'>
				<input type='submit' id='submit' value='Запрос'>
				<input type='submit' id='clear' value='Очистить'>
			</td>
		</tr>
	</table>
</div>
</body>
</html>
